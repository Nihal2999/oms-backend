services:
  db:
    image: postgres:15
    container_name: oms_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oms
      TZ: Asia/Kolkata
      PGTZ: Asia/Kolkata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: oms_backend
    restart: always
    depends_on:
      db: 
        condition: service_healthy
    env_file:
      - .env.docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "8000:8000"

volumes:
  postgres_data: