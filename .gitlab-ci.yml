stages:
  - lint
  - test
  - build

variables:
  POSTGRES_DB: oms
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  ALGORITHM: HS256
  ACCESS_TOKEN_EXPIRE_MINUTES: 60

cache:
  paths:
    - .cache/pip

before_script:
  - python -V
  - pip install --upgrade pip
  - pip install -r requirements.txt

lint:
  stage: lint
  image: python:3.11
  script:
    - pip install ruff
    - ruff check .
  only:
    - merge_requests
    - main

test:
  stage: test
  image: python:3.11
  services:
    - name: postgres:15
      alias: postgres
  script:
    - pytest
  only:
    - merge_requests
    - main

build:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main